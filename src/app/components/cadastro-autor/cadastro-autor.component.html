<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro de autor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-input [hidden]="true" [(ngModel)]="autor.id" [ngModelOptions]="{standalone: true}"></ion-input>

        <ion-item>
          <ion-input label="Nome" [(ngModel)]="autor.nome" labelPlacement="floating" fill="clear" [ngModelOptions]="{standalone: true}" />
        </ion-item>

        <ion-item>
          <ion-input label="Sobrenome" [(ngModel)]="autor.sobrenone" labelPlacement="floating" fill="clear" [ngModelOptions]="{standalone: true}" />
        </ion-item>

        <ion-item>
          <ion-input label="Data de nascimento" [(ngModel)]="autor.dataNascimento" labelPlacement="floating" fill="clear" type="date" [ngModelOptions]="{standalone: true}" />
        </ion-item>

        <ion-item>
          <ion-select label="Nacionalidade" interface="popover" [(ngModel)]="autor.nacionalidade" [ngModelOptions]="{standalone: true}">
            <ion-select-option value="BR">Brasileiro(a)</ion-select-option>
            <ion-select-option value="PT">PortuguÃªs</ion-select-option>
            <ion-select-option value="ARG">Argentino</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input label="E-mail" labelPlacement="floating" fill="clear" type="email" [(ngModel)]="autor.email" [ngModelOptions]="{standalone: true}" />
        </ion-item>

        <ion-button expand="block" (click)="criarOuAtualizar()" color="dark" class="ion-margin-top">
          Salvar
          <ion-icon name="save-outline" slot="start" />
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
